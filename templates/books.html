{% extends "base.html" %}

{% block content %}
{% set data = load_data(path='books.json', format="json") %}


<div style="text-align: center;">
  {{ section.content | safe }}
</div>
{% for year, books in data %}
    <h5 style="margin-top:5px; text-align:center; font-size:1.2rem">{{ year }}</h5>
    <ul>
        <div class="">
            {% for book in books %}
                <div class="">
                    <!-- <div class="image-thingy">
                        <img class="book-image" src="{{ book['cover_url_longitood'] }}" loading="lazy" alt="Loading Cover...">
                    </div> -->
                    <div><i>{{ book["title"] }}</i> - {{ book["author"] }}</div>
                </div>
            {% endfor %}
        </div>
    </ul>
{% endfor %}
<hr>
{% endblock %}
